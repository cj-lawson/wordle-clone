<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <nav class="dm-sans-large">
      <h3>Wordish</h3>
    </nav>
    <main>
      <div class="container dm-sans-large">
        <div class="board-container">
          <div class="game-board">
            <div class="grid-row row-1">
              <div class="tile" id="letter-0"></div>
              <div class="tile" id="letter-1"></div>
              <div class="tile" id="letter-2"></div>
              <div class="tile" id="letter-3"></div>
              <div class="tile" id="letter-4"></div>
            </div>
            <div class="grid-row row-2">
              <div class="tile" id="letter-5"></div>
              <div class="tile" id="letter-6"></div>
              <div class="tile" id="letter-7"></div>
              <div class="tile" id="letter-8"></div>
              <div class="tile" id="letter-9"></div>
            </div>
            <div class="grid-row row-3">
              <div class="tile" id="letter-10"></div>
              <div class="tile" id="letter-11"></div>
              <div class="tile" id="letter-12"></div>
              <div class="tile" id="letter-13"></div>
              <div class="tile" id="letter-14"></div>
            </div>
            <div class="grid-row row-4">
              <div class="tile" id="letter-15"></div>
              <div class="tile" id="letter-16"></div>
              <div class="tile" id="letter-17"></div>
              <div class="tile" id="letter-18"></div>
              <div class="tile" id="letter-19"></div>
            </div>
            <div class="grid-row row-5">
              <div class="tile" id="letter-20"></div>
              <div class="tile" id="letter-21"></div>
              <div class="tile" id="letter-22"></div>
              <div class="tile" id="letter-23"></div>
              <div class="tile" id="letter-24"></div>
            </div>
            <div class="grid-row row-6">
              <div class="tile" id="letter-25"></div>
              <div class="tile" id="letter-26"></div>
              <div class="tile" id="letter-27"></div>
              <div class="tile" id="letter-28"></div>
              <div class="tile" id="letter-29"></div>
            </div>
          </div>
        </div>
        <div class="instructions dm-sans-regular">
          <div>
            <h3>How to play</h3>
            <p>Guess the word in 6 tries.</p>
          </div>

          <ul>
            <li>Each guess must be a valid 5-letter word.</li>
            <li>
              The color of the tiles will change to show how close your guess
              was to the word.
            </li>
          </ul>
          <div>
            <p><strong>Examples</strong></p>
            <div class="example-container">
              <div className="help-tile">W</div>
              <div className="help-tile">E</div>
              <div className="help-tile">A</div>
              <div className="help-tile">R</div>
              <div className="help-tile">Y</div>
            </div>
            <button onclick="toast('hi!')">Toast</button>
          </div>
        </div>
      </div>
    </main>

    <script src="wordle.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
